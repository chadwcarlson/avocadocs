{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ if ne .Params.toc false }}
    <div class="toc">
      <h4>Contents:</h4>
      {{ .TableOfContents }}
    </div>
  {{ end }}
  <p>{{ .Description | markdownify }}</p>
  <!-- Page content, anchorized -->
  {{ partial "headline-hash.html" .Content }}
{{ end }}
