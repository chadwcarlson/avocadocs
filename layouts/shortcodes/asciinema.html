<!-- Asciinema Player -->

{{ if not (.Page.Scratch.Get "asciinema") }}

<!-- Include asciinema only first time -->
<script src="{{ "js/asciinema-player.js" | relURL }}"></script>

{{ .Page.Scratch.Set "asciinema" true }}
{{ end }}

<div class="video-wrapper">
  <div class="asciinema-div">

    {{- with .Get "src" -}}
      <asciinema-player src="{{ . | relURL}}" preload=1 theme="avocadocs" size="big"></asciinema-player>
    {{end}}

  </div>
</div>
