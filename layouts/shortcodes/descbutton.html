{{ $link := "" }}
{{ $context := . }}
{{ with .Get "link" }}
  <!-- Relrefs for internal links (contains leading slash) -->
  {{ if eq ( slicestr . 0 1 ) "/" }}
    {{ $link = ( relref $context . ) }}
  <!-- External links -->
  {{ else }}
    {{ $link = . }}
  {{ end }}
{{ end }}

<div class="mx-auto text-center mb-7" style="max-width: 100%;">
  <button onclick="window.location.href = '{{ $link }}';" type="button" class="btn btn-block btn-primary" style="text-align: left;">
    <p>{{ with .Get "title" }}<b>{{ . }}</b>{{ end }}</p>
    <p>{{ with .Get "desc" }}{{ . }}{{ end }}</p>
  </button>
</div>
