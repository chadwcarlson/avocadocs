<!-- Adds anchors to h2 and lower -->

{{ $icon := "img/icons/link.svg" | relURL }}
{{ $replaceString := printf ( "${1}&nbsp;<a href=\"#${2}\" ariaLabel=\"Anchor\"><img class=\"headline-hash\" src=\"%s\"></a> ${3}" ) $icon }}
{{ . | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" $replaceString | safeHTML }}
